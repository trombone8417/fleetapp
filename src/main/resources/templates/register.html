<body class="login-img3-body">

  <div class="container">

    <form class="login-form" th:action="@{/users/addNew}" method="post">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
<div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="firstname" placeholder="Firstname" autofocus>
        </div>
<div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="lastname" placeholder="Lastname" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
<div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div>
        <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
<button class="btn btn-primary btn-lg btn-block"><a th:href="@{/login}">Login</a></button>
      </div>
    </form>
