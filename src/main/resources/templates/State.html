<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Country Management Page</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
   <div data-th-replace="fragments/fragment-menu-profile-quick-info :: menu-profile-quick-info"></div>
		<!--header end-->

    <!--sidebar start-->
    <div data-th-replace="fragments/fragment-sidebar-menu :: sidebar-menu"></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
        <!-- page start-->
       <div class="row">
					<div class="col-lg-12">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#addModal">Create</button>
						<table class="table">
							<thead>
								<tr>
									<th>ID</th>

									<th>Name</th>
									<th>Details</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${states.empty}">
									<td colspan="2">No States Available</td>
								</tr>
								<tr th:each="state : ${states}">
									<td><span th:text="${state.id}"> ID </span></td>

									<td><span th:text="${state.name}">
											Name </span></td>
									<td><span th:text="${state.details}"> Details </span></td>
									<td>
									<div class="btn-group">
										<a th:href="@{/States/findById/(id=${state.id})}" class="btn btn-primary" id="editButton"><i class="icon_pencil-edit"></i></a>
										<a th:href="@{/States/findById/(id=${state.id})}"  class="btn btn-success" id="detailButton"><i class="icon_document_alt"></i></a>
										<a th:href="@{/States/delete/(id=${state.id})}" class="btn btn-danger" id="deleteButton"><i class="icon_close_alt2"></i></a>
									</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
  </section>
<div class="modal fade" id="addModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New message</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/States/addNew}" method="post">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Country:</label>
							<select class="form-control" name="countryid">
							<option>-SELECT-</option>
							<option th:each="country: ${countries}" th:value="${country.id}" th:text="${country.description}">
							
							</option>
							</select>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Name:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="name">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Code:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="code">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Capital:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="capital">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Details:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="details">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">submit</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="editModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/States/update}" method="put">
					<div class="form-group">
							<label for="recipient-name" class="col-form-label">Id:</label>
							<input type="text" class="form-control" id="idEdit"
								name="id" readonly>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Country:</label>
							<select class="form-control" name="countryid" id="ddlCountryEdit">
							<option>-SELECT-</option>
							<option th:each="country: ${countries}" th:value="${country.id}" th:text="${country.description}">
							
							</option>
							</select>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Capital:</label>
							<input type="text" class="form-control" id="capitalEdit"
								name="capital">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Code:</label>
							<input type="text" class="form-control" id="codeEdit"
								name="code">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Name:</label>
							<input type="text" class="form-control" id="nameEdit"
								name="name">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Details:</label>
							<input type="text" class="form-control" id="detailsEdit"
								name="details">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">submit</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="detailModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/States/update}" method="put">
					<div class="form-group">
							<label for="recipient-name" class="col-form-label">Id:</label>
							<input type="text" class="form-control" id="idDetail"
								name="id" readonly>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Country:</label>
							<select class="form-control" name="countryid" id="ddlCountryDetail">
							<option>-SELECT-</option>
							<option th:each="country: ${countries}" th:value="${country.id}" th:text="${country.description}"   disabled="disabled">
							
							</option>
							</select>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Capital:</label>
							<input type="text" class="form-control" id="capitalDetail"
								name="capital" readonly>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Code:</label>
							<input type="text" class="form-control" id="codeDetail"
								name="code" readonly>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Name:</label>
							<input type="text" class="form-control" id="nameDetail"
								name="name" readonly>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Details:</label>
							<input type="text" class="form-control" id="detailsDetail"
								name="details" readonly>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>

<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <a class="btn btn-danger" id="confirmDeleteButton" href="">Yes, Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/state.js"></script>

</body>

</html>
